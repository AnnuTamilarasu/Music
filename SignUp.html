<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background:black;
            }
            .container{
                background:rgb(24, 24, 24);
                position:fixed;
                width:50%;
                height:400px;
                border-radius:20px;
                border:3px solid grey;
                top:100px;
                left:320px;
                display:flex;
                flex-direction:column;
                gap:20px;
                align-items:center;
            }
            .container h3{
                color:white;
                font-size:2.0rem;
            }
            .container input{
                height:30px;
                width:50%;
                border:0;
                border-radius:20px;
                background:white;
                color:black;
            }
            .container button{
                background:purple;
                color:white;
                border:0;
                border-radius:20px;
                padding:10px 5px;
                width:80px;
                cursor:pointer;
            }
            .container p{
                color:red;
                position:absolute;
                top:135px;
                left:170px;
                display:none;
            }
        </style>
        <link rel="stylesheet" href="css/navibar.css" />
    </head>
    <body>
        <div class="navibar">
            <input type="text" class="input" placeholder="Search..."/>
            <button onclick="window.location.href='Login.html'">Login</button>
        </div>
        <div class="container">
            <h3>Sign up</h3>
            <input type="text" class="user" placeholder="username"/>
            <input type="text" class="passOne" placeholder="password"/>
            <input type="text" class="passTwo" placeholder="Enter password again"/>
            <button id="okay">OK</button>
            <button onclick="window.location.href='Login.html'">Login</button>
            <p id="remindOne">Two passwords are different!</p>
            <p id="remindTwo">User already exist!</p>
        </div>
        <script>
            const user=document.querySelector(".user");
            const passOne=document.querySelector(".passOne");
            const passTwo=document.querySelector(".passTwo");
            const okay=document.querySelector("#okay");
            const remindOne=document.querySelector('#remindOne');
            const remindTwo=document.querySelector('#remindTwo');

            function addUser(){
                const userInput=user.value.trim();
                const oneInput=passOne.value.trim();
                const twoInput=passTwo.value.trim();

                if(userInput===''||oneInput===''||twoInput==='')return;
                if(oneInput!==twoInput){
                    remindOne.style.display="block";
                }

                user.value='';
                passOne.value='';
                passTwo.value='';

            }

            okay.addEventListener('click',(event)=>{
                event.preventDefault();
                addUser();
                window.location.href=Login.html;
            })

            

        </script>
    </body>
</html>
